<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
        <link
			rel="stylesheet"
			href="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.css">
            <link rel="stylesheet" href="style.css">
		<title>Unit Testing</title>
	</head>
	<body>
        <section class="calc-container">
            <form id="calc-form">
              <label>
                Loan Amount
                <input type="text" id="loan-amount">
              </label>
              <label>
                Term in Years
                <input type="text" id="loan-years">
              </label>
              <label>
                Yearly Rate
                <input type="text" id="loan-rate">
              </label>
              <button type="submit" id="calc-submit">Calculate</button>
            </form>
            <div id="result-container">
              <h3>Monthly Payment<h3>
              <span id="monthly-payment"></span>
            </div>
          </section>

		<script src="https://unpkg.com/jasmine-core@4.1.0/lib/jasmine-core/jasmine.js"></script>
		<script src="https://unpkg.com/jasmine-core@4.1.0/lib/jasmine-core/jasmine-html.js"></script>

		<script src="https://unpkg.com/jasmine-core@4.1.0/lib/jasmine-core/boot1.js"></script>

        <script src="app.test.js"></script>
		<script src="app.js"></script>
	</body>
</html>
